<app-loading [visible]="isLoading"></app-loading>

<h3>Crear Promoci√≥n</h3>

<form [formGroup]="form" class="form-container">
  <div class="form-fields">
    <mat-form-field appearance="outline">
      <mat-label>Nombre</mat-label>
      <input matInput placeholder="Promo 1" formControlName="name" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Precio</mat-label>
      <input matInput required type="number" min="0.1" placeholder="10.50" formControlName="price">
    </mat-form-field>

    <app-restaurant-form-field [control]="this.form.controls.restaurantId"
      [isRequired]="true"></app-restaurant-form-field>
  </div>

  <h4>Productos</h4>

  <div formArrayName="promotionItems" class="table-container">
    <table mat-table [dataSource]="dataSource" class="full-width-table mat-table-responsive">

      <ng-container matColumnDef="product">
        <th mat-header-cell *matHeaderCellDef> Producto </th>
        <td mat-cell *matCellDef="let row; let i = index" [formGroupName]="i">
          <app-product-form-field [control]="getProductControl(i)"
            [restaurantId]="this.form.controls.restaurantId.value" (productSelected)="onProductSelected(i, $event)"
            [isRequired]="true">
          </app-product-form-field>
        </td>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Cantidad </th>
        <td mat-cell *matCellDef="let row; let i = index" [formGroupName]="i">
          <mat-form-field appearance="outline">
            <input matInput type="number" formControlName="quantity" min="1">
          </mat-form-field>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let row; let i = index">
          @if (promotionItems.length > 1) {
          <button mat-icon-button color="warn" (click)="removeItem(i)">
            <mat-icon>delete</mat-icon>
          </button>
          }
          @if (i === promotionItems.length - 1) {
          <button mat-icon-button color="primary" (click)="addItem()" [disabled]="!row.valid">
            <mat-icon>add</mat-icon>
          </button>
          }
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['product', 'quantity', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['product', 'quantity', 'actions']"></tr>
    </table>
  </div>
</form>

<button mat-flat-button color="primary" (click)="submitPromotion()" [disabled]="isSubmitDisabled()">
  Guardar
</button>
